<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Site - Camera Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <nav class="mb-8">
            <a href="/" class="text-blue-400 hover:text-blue-300">&larr; Back to Dashboard</a>
        </nav>

        <h1 class="text-3xl font-bold mb-8">Add New Monitoring Site</h1>

        <div class="bg-gray-800 rounded-lg p-6 max-w-2xl">
            <form id="siteForm" class="space-y-6">
                <div>
                    <label for="siteName" class="block text-sm font-medium mb-2">Site Name *</label>
                    <input type="text" id="siteName" name="siteName" required
                        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label for="siteDescription" class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="siteDescription" name="siteDescription" rows="4"
                        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"></textarea>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Create Site
                    </button>
                </div>
            </form>
        </div>

        <div id="notification" class="fixed bottom-4 right-4 hidden">
            <div class="bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg" id="successMessage">
                Site created successfully!
            </div>
            <div class="bg-red-500 text-white px-6 py-4 rounded-lg shadow-lg" id="errorMessage">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('siteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const siteName = document.getElementById('siteName').value;
            const siteDescription = document.getElementById('siteDescription').value;

            try {
                const response = await fetch('/api/sites', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: siteName,
                        description: siteDescription
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create site');
                }

                // Show success message
                document.getElementById('successMessage').parentElement.classList.remove('hidden');
                document.getElementById('errorMessage').parentElement.classList.add('hidden');

                // Reset form
                document.getElementById('siteForm').reset();

                // Redirect to sites page after a short delay
                setTimeout(() => {
                    window.location.href = '/site.html';
                }, 1500);

            } catch (error) {
                // Show error message
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').parentElement.classList.remove('hidden');
                document.getElementById('successMessage').parentElement.classList.add('hidden');
            }
        });

        // Hide notification after 3 seconds
        const notification = document.getElementById('notification');
        notification.addEventListener('transitionend', () => {
            if (!notification.classList.contains('hidden')) {
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>

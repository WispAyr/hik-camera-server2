<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIK Site - Events</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .site-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .site-status {
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 12px;
            background-color: #2e7d32;
            color: #fff;
            display: inline-block;
        }

        .back-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #444;
        }

        .events-grid {
            display: grid;
            gap: 24px;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .event-card {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .event-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background-color: #1a1a1a;
            padding: 2px;
        }

        .event-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background-color: #1a1a1a;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .event-image:hover {
            transform: scale(1.05);
        }

        .event-content {
            padding: 20px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .license-plate {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .timestamp {
            color: #888;
            font-size: 14px;
            font-weight: 500;
        }

        .event-details {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 20px;
            font-size: 14px;
        }

        .detail-label {
            color: #888;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }

        .detail-value {
            color: #fff;
            font-weight: 400;
        }

        .confidence-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .confidence-high { 
            background: linear-gradient(135deg, #2e7d32, #388e3c);
            color: #fff;
        }
        .confidence-medium { 
            background: linear-gradient(135deg, #f57c00, #fb8c00);
            color: #fff;
        }
        .confidence-low { 
            background: linear-gradient(135deg, #c62828, #d32f2f);
            color: #fff;
        }

        .direction-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .direction-icon {
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }

            .header {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="site-info">
            <span class="site-name" id="siteName">Loading...</span>
            <span class="site-status" id="siteStatus">Active</span>
        </div>
        <a href="/" class="back-button">← Back to Dashboard</a>
    </div>

    <div class="events-grid" id="eventsContainer">
        <!-- Events will be dynamically inserted here -->
    </div>

    <script>
        const siteId = window.location.pathname.split('/').pop();

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return 'N/A';
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                });
            } catch (error) {
                return 'N/A';
            }
        }

        function getConfidenceClass(confidence) {
            const level = parseInt(confidence);
            if (level >= 90) return 'confidence-high';
            if (level >= 70) return 'confidence-medium';
            return 'confidence-low';
        }

        function getDirectionIcon(direction) {
            return direction.toLowerCase() === 'reverse' ? '↓' : '↑';
        }

        function createEventCard(event) {
            return `
                <div class="event-card">
                    <div class="event-images">
                        <img class="event-image" src="${event.plateImageUrl ? `/uploads/${event.plateImageUrl}` : '/public/No-Image-Placeholder.svg'}" alt="License Plate" onerror="this.src='/public/No-Image-Placeholder.svg'">
                        <img class="event-image" src="${event.vehicleImageUrl ? `/uploads/${event.vehicleImageUrl}` : '/public/No-Image-Placeholder.svg'}" alt="Vehicle" onerror="this.src='/public/No-Image-Placeholder.svg'">
                        <img class="event-image" src="${event.detectionImageUrl ? `/uploads/${event.detectionImageUrl}` : '/public/No-Image-Placeholder.svg'}" alt="Detection" onerror="this.src='/public/No-Image-Placeholder.svg'">
                    </div>
                    <div class="event-content">
                        <div class="event-header">
                            <span class="license-plate">${event.licensePlate || 'Unknown'}</span>
                            <span class="timestamp">${formatDate(event.dateTime)}</span>
                        </div>
                        <div class="event-details">
                            <span class="detail-label">Country:</span>
                            <span class="detail-value">${event.country || 'N/A'}</span>
                            
                            <span class="detail-label">Lane:</span>
                            <span class="detail-value">${event.lane || 'N/A'}</span>
                            
                            <span class="detail-label">Direction:</span>
                            <span class="detail-value direction-indicator">
                                <span class="direction-icon">${getDirectionIcon(event.direction)}</span>
                                ${event.direction || 'N/A'}
                            </span>
                            
                            <span class="detail-label">Confidence:</span>
                            <span class="detail-value">
                                <span class="confidence-indicator ${getConfidenceClass(event.confidenceLevel)}">
                                    ${event.confidenceLevel}%
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fetch site information
        const loadSiteInfo = async () => {
            try {
                const response = await fetch(`/api/sites/${siteId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const site = await response.json();
                document.getElementById('siteName').textContent = site.name;
                document.getElementById('siteStatus').textContent = site.status;
                document.getElementById('siteStatus').style.backgroundColor = 
                    site.status.toLowerCase() === 'active' ? '#2e7d32' : '#c62828';
            } catch (error) {
                console.error('Error fetching site:', error);
                document.getElementById('siteName').textContent = 'Error loading site';
                document.getElementById('siteStatus').textContent = 'Error';
                document.getElementById('siteStatus').style.backgroundColor = '#c62828';
            }
        };

        // Fetch events for the site
        const loadEvents = async () => {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '<div class="loading">Loading events...</div>';

            try {
                const response = await fetch(`/api/events?site_id=${siteId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const events = await response.json();
                
                if (events.length === 0) {
                    container.innerHTML = '<div class="no-events">No events found for this site</div>';
                    return;
                }

                container.innerHTML = '';
                events.forEach(event => {
                    container.insertAdjacentHTML('beforeend', createEventCard(event));
                });
            } catch (error) {
                console.error('Error fetching events:', error);
                container.innerHTML = '<div class="error">Error loading events. Please try again later.</div>';
            }
        };

        // Initialize loading
        loadSiteInfo();
        loadEvents();
    </script>
</body>
</html>
